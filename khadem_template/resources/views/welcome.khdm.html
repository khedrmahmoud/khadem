<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Khadem Dart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .container {
            z-index: 2;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00e0ff, #0070f3, #00ffa1);
            background-size: 300%;
            animation: glow 6s ease infinite;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes glow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .typing {
            font-size: 1.2rem;
            margin-top: 10px;
            border-right: 3px solid #00e0ff;
            white-space: nowrap;
            overflow: hidden;
        }

        .button {
            margin-top: 30px;
            padding: 1rem 2rem;
            background-color: #00e0ff;
            color: #000;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 224, 255, 0.3);
        }

        .button:hover {
            background-color: #00b8d4;
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 224, 255, 0.4);
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: #ccc;
            font-size: 0.85rem;
            z-index: 2;
        }
    </style>
</head>

<body>

    <canvas id="particles"></canvas>

    <div class="container">
        <h1>‚ö° Khadem Framework</h1>
        <div id="typewriter" class="typing"></div>
        <a href="https://khadem-dart.com" class="button" target="_blank">üöÄ Get Started</a>
    </div>

    <footer>Made with ‚ù§Ô∏è for Dart developers ‚Äî 2025</footer>

    <script>
        // Typing effect
        const text = 'The modern backend framework for Dart developers.';
        const typewriter = document.getElementById('typewriter');
        let idx = 0;

        function type() {
            if (idx < text.length) {
                typewriter.textContent += text.charAt(idx);
                idx++;
                setTimeout(type, 50);
            }
        }
        setTimeout(type, 100);

        // Particle effect
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let width, height;
        let particles = [];

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#00e0ff';
                ctx.fill();
            }
        }

        for (let i = 0; i < 100; i++) {
            particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (let p of particles) {
                p.update();
                p.draw();
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>

</html>
